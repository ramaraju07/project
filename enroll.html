<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: left;
        }

        .logo img {
            width: 150px;
        }

        .login-box {
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            font-size: 32px;
            color: #000;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #3b6fc4;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2e5a9b;
        }

        .forgot-pass {
            color: green;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/3RX0Nnb9/feedback-logo.png" alt="Feedback Logo">
        </div>

        <div class="login-box">
            <h2>WELCOME BACK</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" placeholder="Enter id" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter password" required>
                </div>
                <button class="submit-btn" type="submit">Login</button>
            </form>
            <a href="/forgetpass.html" class="forgot-pass">Forget password?</a>
            <div class="redirect">
                <p>Don't have an account? <a href="/index.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Redirect to faculty home page on form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Login Successful!"); // Simulate login success
            window.location.href = '/facultyHome.html'; // Redirect to the desired page
        });
    </script>
</body>
</html>
