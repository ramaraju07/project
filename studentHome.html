<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4faff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            background-color: #c3dbf7;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 24px;
            color: #333;
        }
        footer {
            background-color: #c3dbf7;
            text-align: center;
            padding: 20px;
            position: fixed; /* Keep the footer fixed at the bottom */
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }
        .icon-set {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        .icon-set div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .icon-set div img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        /* Scrollable Content Area */
        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .contact-form {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #e4f0fc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 22px;
            text-align: center;
            color: #333;
        }
        .contact-form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form textarea {
            height: 100px;
            resize: vertical;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5b6db3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #8bb1e7;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div id="navbar"></div>

    <!-- Dashboard Header -->
    <header>
        <h1>Welcome to Student Dashboard</h1>
    </header>

    <!-- Main Content Area with Scrolling -->
    <div class="scrollable-content">
        <!-- Feedback Image Section -->
        <div class="icon-set">
            <div>
                <img src="https://i.postimg.cc/mD9knB1W/FEEDBACK.jpg" alt="Feedback Image">
            </div>
        </div>

        <!-- Contact Us Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submitContactForm" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>

                <!-- <button type="submit">Send Message</button> -->
               <button> <a href="/studentHome.html">Send message</a></button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        Â© 2024 Student Feedback System
    </footer>

    <script>
        // Function to load the navbar from navbar.html
        function loadNavbar() {
            fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));
        }

        // Call the function on page load
        window.onload = loadNavbar;
    </script>

</body>
</html>
