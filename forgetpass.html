<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4faff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        .forgot-pass {
            color: green;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            left: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5da9e9;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4698d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>
        <form id="passwordForm">
            <label for="old-password">Enter Old Password:</label>
            <input type="password" id="old-password" name="old-password" required>

            <label for="new-password">Enter New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Re-enter New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Submit</button>
           

        </form>
        <a href="/enroll.html" class="forgot-pass">Home</a>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get password values
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if new password and confirmation match
            if (newPassword === confirmPassword) {
                // Redirect to enroll.html if passwords match
                window.location.href = "enroll.html";
            } else {
                alert("New password and confirmation do not match. Please try again.");
            }
        });
    </script>

</body>
</html>
